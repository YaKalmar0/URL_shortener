<!DOCTYPE hrml>
<html>
    <body>  
        <h1>Upload a file demo</h1>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="text" name="table_name" placeholder="Enter table name here" />
            <input type="file" name="data_file" />
            <input type="submit" />
        </form>

        <h1>Delete a file demo</h1>

        <form action="/delete" method="post" enctype="multipart/form-data">
            <input type="text" name="table_name" placeholder="Enter table name here" />
            <input type="file" name="data_file" />
            <input type="submit" />
        </form>
    </body>
</html>
